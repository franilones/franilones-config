server:
  port: 8070

eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  server:
    enable-self-preservation: false 
    renewal-percent-threshold: 0.49     
    eviction-interval-timer-in-ms: 3000
